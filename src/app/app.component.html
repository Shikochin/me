<mat-progress-bar
	mode="indeterminate"
	[@indicator]="indicator"
	style="position: absolute; z-index: 1"
></mat-progress-bar>

<!-- TODO: Achieving colour switching in CSS -->
<mat-toolbar [color]="(layout.isDark$ | async) ? '' : 'primary'" style="contain: strict">
	<button mat-icon-button (click)="drawer.toggle()">
		<mat-icon>menu</mat-icon>
	</button>
	<header>Keritial</header>
	<div class="spacer"></div>
	<button mat-icon-button>
		<mat-icon>more_horiz</mat-icon>
	</button>
</mat-toolbar>
<mat-sidenav-container style="contain: strict; flex-grow: 1">
	<mat-sidenav-content
		style="contain: strict; overflow: scroll; padding: 16px; display: flex; flex-direction: column"
	>
		<main style="flex-grow: 1">
			<router-outlet></router-outlet>
		</main>
		<footer style="margin-top: 32px">
			&copy; Keritial.<wbr /> Licensed under
			<a href="http://creativecommons.org/licenses/by-nc/4.0/">CC-BY-NC 4.0</a>.
		</footer>
	</mat-sidenav-content>
	<mat-sidenav
		#drawer
		[mode]="(layout.isLarge$ | async) ? 'side' : 'over'"
		[opened]="layout.isLarge$ | async"
		style="min-width: 320px; contain: content; overscroll-behavior: contain"
	>
		<mat-nav-list>
			<ng-container *ngFor="let it of links">
				<a mat-list-item [href]="it.href" target="_blank" *ngIf="it.isLink">
					<mat-icon>{{ it.icon }}</mat-icon>
					{{ it.name }}
				</a>
				<a mat-list-item [routerLink]="it.href" *ngIf="!it.isLink" (click)="navigate$.emit(it.href ?? '')">
					<mat-icon>{{ it.icon }}</mat-icon>
					{{ it.name }}
				</a>
			</ng-container>
		</mat-nav-list>
	</mat-sidenav>
</mat-sidenav-container>
