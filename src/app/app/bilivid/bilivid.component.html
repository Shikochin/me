<h1>bilibili video number convertor</h1>
<p>Convert between AV numbers and BV numbers.</p>

<div style="display: flex; gap: 15px; margin-bottom: 25px">
	<button mat-button (click)="reverse = !reverse" style="flex-grow: 1">Reverse</button>
</div>

<div style="display: flex; gap: 25px; flex-direction: column">
	<mat-form-field style="order: 2">
		<mat-label>AV number</mat-label>
		<textarea matInput placeholder="170001" [readonly]="reverse" [(ngModel)]="original" (input)="convert()"></textarea>
		<button *ngIf="reverse" matSuffix mat-icon-button [cdkCopyToClipboard]="original">
			<mat-icon>content_copy</mat-icon>
		</button>
	</mat-form-field>
	<mat-form-field [style.order]="reverse ? '1' : '3'">
		<mat-label>BV number</mat-label>
		<textarea matInput placeholder="BV17x411w7KC" [readonly]="!reverse" [(ngModel)]="encoded" (input)="convert()"></textarea>
		<button *ngIf="!reverse" matSuffix mat-icon-button [cdkCopyToClipboard]="encoded">
			<mat-icon>content_copy</mat-icon>
		</button>
	</mat-form-field>
</div>
