<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Keritial</title>
		<base href="/" />
		<!-- Though it's against WCAG, but I take websites as apps, users should
		     use system- or browser- level accessibility features, like forcing to
		     allow scaling. -->
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, user-scalable=no" />
		<link rel="icon" type="image/x-icon" href="favicon.ico" />
		<meta name="theme-color" content="#00aeff" />
		<link rel="preconnect" href="https://r.krtl.top" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<!-- Mastodon verification. See https://mastodon.social/settings/verification
			 for more information. -->
		<link rel="me" href="https://mastodon.social/@Keritial" />
	</head>
	<!--
		TODO: Learn SCSS and figure out how to use Angular Material Typography.

		class="mat-typography"
	-->
	<body>
		<krtl-app></krtl-app>
		<noscript>
			<iframe
				src="https://r.krtl.top/a/p/javascript-required"
				style="
					position: fixed;
					top: 0;
					left: 0;
					bottom: 0;
					right: 0;
					width: 100%;
					height: 100%;
					border: none;
					margin: 0;
					padding: 0;
					overflow: hidden;
					z-index: 999999;
				"
			>
				<p>Your browser doesn't support iframes. Only a simple message is shown.</p>
				<hr />
				<h1>JavaScript required.</h1>
				<p>
					JavaScript is required to run this application. Please enable it or switch to a browser that
					supports it.
				</p>
			</iframe>
		</noscript>
	</body>
</html>
